{% extends "main.html" %}

{% block title %}
Students list
{% endblock%}

{% block content %}

<div align="center">
  <h3>
    <span style="font-weight: normal;">
      Students list
    </span>
  </h3>

  <div id="main_table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Sur name</th>
          <th>First name</th>
        </tr>
      </thead>

      <tbody>
        {% for student in student_list %}
        <tr>
          <td>{{ student.sur_name }}</td>
          <td>{{ student.first_name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
