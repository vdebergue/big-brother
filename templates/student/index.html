{% extends "main.html" %}

{% block title %}
Students list
{% endblock%}

{% block js %}
    <link href="/static/css/DT_bootstrap.css" rel="stylesheet" media="screen">
    <script src="/static/js/DT_bootstrap.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/main.js"></script>
{% endblock %}

{% block content %}

<div align="center">
  <h3>
    <span style="font-weight: normal;">
      Students list
    </span>
  </h3>
  
  <div id="search_table">
  <form>
  <input type="text" name="Domain" value="Domain">
  <input type="text" name="Schools" value="Schools">
  <input type="text" name="Majors" value="Majors">
  <input type="text" name="Tags" value="Tags">
  </form>
  
  </div>
  <div id="main_table">
    <!-- <table id='search_table' class="table table-hover bordered-table zebra-striped"> -->
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
      <thead>
        <tr>
          <th>Surname</th>
          <th>First name</th>
          <th>School</th>
        </tr>
      </thead>

      <tbody>
        {% for student in student_list %}
        <tr>
          <a href="/student/{{student.id}}">
            <td>{{ student.sur_name }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.school }}</td>
          </a>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
